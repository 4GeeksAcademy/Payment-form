<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/890cde8ff4.js" crossorigin="anonymous"></script>

    <style>
        .card-footer {
            text-align: right;

        }

        label {
            font-weight: bold;
        }

        span {
            font-weight: 600;
        }

        p {
            font-size: small;
        }

        .form-check-card {
            justify-content: space-between;
        }
    </style>
    <title>Payment form</title>

</head>

<body>
    <div class="conteiner">
        <div class="row">
            <hr>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8">

                <div class="card">
                    <div class="card-header">
                        <h2>Payment form example</h2>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">

                            <div class="alert alert-danger col-md-12" role="alert">
                                <span>Some fields are missing.</span>
                            </div>

                            <div class="col-md-4">
                                <label for="card" class="form-label">Card #</label>
                                <input type="text" class="form-control" aria-label="card" placeholder="XXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-4">
                                <label for="cvc" class="form-label">CVC</label>
                                <input type="text" class="form-control" aria-label="cvc" placeholder="0000">
                            </div>
                            <div class="col-md-4">
                                <label for="dollar" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control"
                                        aria-label="Dollar amount (with dot and two decimal places)">
                                </div>
                            </div>


                            <div class="col-md-6">
                                <label for="First name" class="form-label">First name</label>
                                <input type="text" class="form-control" aria-label="First name">
                            </div>
                            <div class="col-md-6">
                                <label for="Last name" class="form-label">Last name</label>
                                <input type="text" class="form-control" aria-label="Last name">
                            </div>


                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" aria-label="city">
                            </div>
                            <div class="col-md-3">
                                <label for="inputState" class="form-label">State</label>
                                <div class="input-group">
                                    <select class="form-select" id="inputState" aria-describedby="inputState" required>
                                        <option selected disabled value="">Pick a state</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-3">
                                <label for="Postal Code" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" aria-label="Postal Code">
                            </div>


                            <div class="col-md-6">
                                <div class="form-check">
                                    <span>We accept: </span>
                                    <div class="row">
                                        <div class="form-check-card form-check-inline bg-secondary p-3 col-md-8">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-mastercard"
                                                    style="color: #fcfcfc;"></i></label>
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-visa" style="color: #fcfcfc;"></i></label>
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-diners-club"
                                                    style="color: #fcfcfc;"></i></label>
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1"><i
                                                    class="fa-brands fa-cc-discover"
                                                    style="color: #fcfcfc;"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class=" col-md-6">
                                <label for="Message" class="form-label">Message</label>
                                <textarea class="form-control" id="Message" rows="3"></textarea>
                                <p>Add any notes here.</p>
                            </div>

                        </form>
                    </div>
                    <div class="card-footer">
                        <button type="" class="btn btn-secondary" data-dismiss="card">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>

</body>

</html>
